<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Local Music & Video Player</title>

    <!-- Keeping Bootstrap just for some basic button styling (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-3">
      <h1 class="mb-2">Local Music & Video Player</h1>
      <p class="text-muted mb-3" style="max-width: 540px;">
        Select audio or video files from your computer. They will show up in the list
        below and you can play them using the simple controls.
      </p>

      <!-- File selector and playlist -->
      <div class="mb-3">
        <label class="form-label">Choose files</label>
        <input
          type="file"
          id="fileInput"
          multiple
          accept="audio/*,video/*"
          class="form-control"
        />
      </div>

      <div class="row g-3">
        <div class="col-md-7">
          <!-- Main video/audio element -->
          <video
            id="localPlayer"
            controls
            preload="metadata"
            style="width: 100%; max-height: 320px; background: #000;"
          ></video>

          <!-- Transport controls -->
          <div class="mt-2 d-flex align-items-center gap-2">
            <button id="prevBtn" class="btn btn-outline-secondary btn-sm" type="button">
              Prev
            </button>
            <button id="playPauseBtn" class="btn btn-primary btn-sm" type="button">
              Play / Pause
            </button>
            <button id="nextBtn" class="btn btn-outline-secondary btn-sm" type="button">
              Next
            </button>
          </div>

          <!-- Time + seek bar -->
          <div class="mt-2 d-flex align-items-center gap-2">
            <span id="currentTime" style="min-width: 42px;">0:00</span>
            <input
              type="range"
              id="seekBar"
              min="0"
              max="100"
              value="0"
              step="0.1"
              style="flex: 1;"
            />
            <span id="duration" style="min-width: 42px;">0:00</span>
          </div>

          <!-- Volume -->
          <div class="mt-2 d-flex align-items-center gap-2">
            <span>Volume</span>
            <input
              type="range"
              id="volumeBar"
              min="0"
              max="1"
              step="0.01"
              value="0.8"
              style="max-width: 200px;"
            />
          </div>
        </div>

        <!-- Simple playlist -->
        <div class="col-md-5">
          <h2 class="h6">Playlist</h2>
          <p class="text-muted" style="font-size: 0.9rem;">
            Click a file in this list to start playing it.
          </p>
          <ul
            id="playlist"
            style="list-style: none; padding-left: 0; max-height: 280px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px;"
          ></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
