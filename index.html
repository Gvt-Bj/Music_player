<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Media Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player-header">
                <h1>Rhythm - A JS Web Player</h1>
            </div>
            
            <div class="player-content">
                <div class="video-container">
                    <div id="youtube-player">
                        <div class="loading-indicator">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Loading YouTube Player...</span>
                        </div>
                    </div>
                    <video id="local-player" controls style="display:none;"></video>
                    <audio id="audio-player" controls style="display:none;"></audio>
                </div>
                
                <div class="controls">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-display">
                            <span class="current-time">0:00</span>
                            <span class="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="prev" class="control-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="play-pause" class="control-btn play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next" class="control-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="player-footer">
                <div class="source-switcher">
                    <button id="switch-youtube" class="source-btn active">YouTube</button>
                    <button id="switch-local" class="source-btn">Local File</button>
                </div>
                
                <div class="url-input">
                    <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
                    <button id="load-video" class="load-btn">
                        <i class="fas fa-play"></i> Load
                    </button>
                </div>
                
                <div class="file-input" style="display:none;">
                    <input type="file" id="local-file" accept="audio/*, video/*">
                    <p class="file-formats">Supported formats: MP3, MP4, WebM, TS, OGG, WAV and more</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
